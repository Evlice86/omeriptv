<!DOCTYPE html>

    <style>
        :root {
            --accent: #a855f7; --gold: #fbbf24; --bg: #020617; 
            --card: rgba(30, 41, 59, 0.7); --danger: #ef4444;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: var(--bg); color: #f8fafc; overflow-x: hidden;
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent);
            transition: background 0.5s;
        }

        /* --- SÄ°NEMA MODU --- */
        .cinema-mode { background: #000 !important; }
        .cinema-mode header, .cinema-mode .ticker-wrapper, .cinema-mode .side-panel { opacity: 0; pointer-events: none; }

        /* --- KAYAN HABER BANDI --- */
        .ticker-wrapper {
            background: rgba(0, 0, 0, 0.9); border-bottom: 1px solid var(--accent);
            padding: 10px 0; overflow: hidden; white-space: nowrap;
        }
        .ticker-text {
            display: inline-block; animation: scroll 35s linear infinite;
            font-weight: bold; font-size: 0.85rem; letter-spacing: 1px;
        }
        .ticker-text span { margin: 0 50px; color: var(--gold); }
        @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* --- LAYOUT --- */
        header { padding: 20px; text-align: center; }
        header h1 { 
            margin: 0; font-size: 2.2rem; 
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .main-grid {
            display: grid; grid-template-columns: 1fr 380px;
            gap: 20px; max-width: 1600px; margin: 0 auto; padding: 20px;
        }

        /* --- VÄ°DEO BÃ–LÃœMÃœ --- */
        .player-container {
            background: var(--card); backdrop-filter: blur(15px);
            border-radius: 24px; padding: 15px; border: 1px solid rgba(168, 85, 247, 0.2);
        }
        .video-box {
            position: relative; border-radius: 18px; overflow: hidden;
            aspect-ratio: 16/9; background: #000; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        video { width: 100%; height: 100%; transition: 0.3s; }

        /* GÃ¶rÃ¼ntÃ¼ Filtreleri */
        .f-vivid { filter: saturate(1.6) contrast(1.1); }
        .f-sharp { filter: contrast(1.2) brightness(1.1); }
        .f-warm { filter: sepia(0.2) saturate(1.4); }

        /* --- KONTROL PANELÄ° --- */
        .control-hub {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 10px; margin-top: 20px; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 15px;
        }
        .btn {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 10px 18px; border-radius: 10px; cursor: pointer;
            font-size: 0.85rem; font-weight: 600; transition: 0.3s;
        }
        .btn:hover { background: var(--accent); transform: translateY(-2px); }
        .btn-fix { background: var(--danger); }
        .btn-gold { color: var(--gold); border-color: var(--gold); }

        /* --- KANAL LÄ°STESÄ° --- */
        .side-panel {
            background: var(--card); backdrop-filter: blur(15px);
            border-radius: 24px; padding: 20px; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .channel-item {
            background: rgba(255,255,255,0.03); margin-bottom: 12px;
            padding: 15px; border-radius: 16px; cursor: pointer;
            border: 1px solid transparent; transition: 0.3s;
        }
        .channel-item:hover { background: rgba(255,255,255,0.08); }
        .channel-item.active { border-color: var(--accent); background: rgba(168, 85, 247, 0.1); }
        
        .ch-name { font-weight: bold; display: block; margin-bottom: 5px; }
        .ch-epg { font-size: 0.8rem; color: var(--gold); }
        .ch-next { font-size: 0.75rem; color: #94a3b8; margin-top: 3px; }

        @media (max-width: 1100px) { .main-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="ticker-wrapper">

        <span>ğŸ€ THY AVRUPA LÄ°GÄ°: EFES 88 - 82 REAL MADRID</span>
    </div>
</div>

<header>

<div class="main-grid">
    <div class="left-section">
        <div class="player-container">
            <div class="video-box">
                <video id="mainVideo" controls autoplay playsinline></video>

            <div class="control-hub">
                <button class="btn btn-fix" onclick="fixAudio()">ğŸ› ï¸ SESÄ° DÃœZELT (RESET)</button>
                <button class="btn" onclick="toggleCinema()">ğŸ¬ SÄ°NEMA MODU</button>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script>
    const video = document.getElementById('mainVideo');
    let hls = new Hls();

    // --- KOD Ä°Ã‡Ä° KANAL VE YAYIN AKIÅI VERÄ°SÄ° ---
    const kanallar = [
        { 
            ad: "beIN Sports 1 HD", 
            url: "aHR0cHM6Ly9vbmUuYjJhN2ZhMTA5ZWY4NGE2Zi5jbGljay9saXZlL3NiZWluc3BvcnRzLTEvcGxheWxpc3QubTN1OA==", 
            isBase64: true,
            simdi: "ğŸ”´ CANLI: SÃ¼per Lig MaÃ§ GÃ¼nÃ¼",
            sonra: "23:00 - MaÃ§Ä±n ArdÄ±ndan"
        },
        { 
            ad: "beIN Sports 3 HD", 
            url: "https://one.b2a7fa109ef84a6f.click/live/sbeinsports-3/playlist.m3u8", 
            isBase64: true,
            simdi: "ğŸ”´ CANLI: SÃ¼per Lig MaÃ§ GÃ¼nÃ¼",
            sonra: "23:00 - MaÃ§Ä±n ArdÄ±ndan"
        },
        { 
            ad: "TRT 1", 
            url: "https://tv-trt1.medya.trt.com.tr/master.m3u8?hls=1[span_0](end_span)", 
            isBase64: false,
            simdi: "Turk Takimlarin avrupa maÃ§lari",
            sonra: "00:00 - Spor Haberleri"
        }
    ];

    function init() {
        const box = document.getElementById('channelBox');
        kanallar.forEach((k, i) => {
            const div = document.createElement('div');
            div.className = 'channel-item' + (i === 0 ? ' active' : '');
            div.innerHTML = `
                <span class="ch-name">${k.ad}</span>
                <div class="ch-epg">${k.simdi}</div>
                <div class="ch-next">SÄ±radaki: ${k.sonra}</div>
            `;
            div.onclick = () => play(k.url, k.isBase64, div);
            box.appendChild(div);
        });
    }

    function play(url, isBase64, el) {
        document.querySelectorAll('.channel-item').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        const src = isBase64 ? atob(url) : url;

        if (hls) hls.destroy();
        if (Hls.isSupported()) {
            hls = new Hls({ 
                maxBufferLength: 45, 
                lowLatencyMode: false // Sesi stabilize etmek iÃ§in
            });
            hls.loadSource(src);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
        }
    }

    // --- Ã–ZELLÄ°K FONKSÄ°YONLARI ---
    function fixAudio() {
        const time = video.currentTime;
        hls.stopLoad();
        hls.startLoad();
        video.currentTime = time - 1; // Sesi tekrar senkronlar
    }

    function toggleCinema() { document.body.classList.toggle('cinema-mode'); }

    function setFilt(cls) {
        video.className = cls;
    }

    function takeSnap() {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const a = document.createElement('a');
        a.download = 'omer-avci-capture.png';
        a.href = canvas.toDataURL();
        a.click();
    }

    window.onload = () => {
        init();
        play(kanallar[0].url, kanallar[0].isBase64, document.querySelector('.channel-item'));
    };
</script>

</body>
